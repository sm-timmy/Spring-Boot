<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="base">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>
<div layout:fragment="page_content">
<form th:method="POST" th:action="@{/addUser}" th:object="${user}" role="form">
  <div class="row justify-content-center">
    <div class="col-3 mt-5">
      <h1 >Please, Registration</h1>
      <div class="form-group">
  <input type="text" th:field="*{login}" id="login" class="form-control" placeholder="Login" required autofocus/>
      </div>
      <div class="form-group">
  <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password" required/>
      </div>
      <div class="form-group">
  <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email" required/>
      </div>
        <div class="form-group">
            <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age" required/>
        </div>
      <div class="form-group d-grid gap2 mt-3">
        <button type="submit" class="btn btn-primary">Registration</button>
      </div>
    </div>
  </div>
</form>
</div>
</body>
</html>

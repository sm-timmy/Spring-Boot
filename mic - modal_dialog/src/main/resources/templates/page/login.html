<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="base">
<head>
    <meta charset="utf-8">
    <title>Log in </title>
</head>
<body>
<div layout:fragment="page_content">
    <th:block th:if="${param.logout}"><p>You are signed out</p></th:block>
    <th:block th:if="${param.error}"><p>Wrong login or password</p></th:block>
    <form  method="post" th:action="@{/login_proc}" role="form">
        <div class="row justify-content-center">
            <div class="col-3 mt-5">
        <h1 >Please, Sign in</h1>
        <div class="form-group">
            <input type="text" id="username" class="form-control" name = "username" placeholder="Login" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" id="password" name = "password" placeholder="Password" required class="form-control">
        </div>
        <div class="form-group d-grid gap2 mt-3">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

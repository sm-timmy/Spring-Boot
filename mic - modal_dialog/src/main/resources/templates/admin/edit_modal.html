
<style type="text/css">
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        opacity: 1;
    }

</style>

<form th:method="PATCH" th:action="@{/admin/update}" th:object="${user}">

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
        <a th:href="@{/admin}" id="cancel2" name="cancel" class="close">&times;</a>
<!--        <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--            <span aria-hidden="true">&times;</span>-->
<!--        </button>-->
    </div>

    <input type="hidden" id="id" name="id" th:value="${id}" />
    <div class="row justify-content-center">
        <div class="col-3 mt-5">
            <div class="d-grid gap-2 text-center">
                <div class="form-group">
                    <label for="login">Login </label>
                    <input type="text" th:field="*{login}" id="login" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password </label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="text" th:field="*{email}" id="email" class="form-control"/>
                </div>
                <div class="form-group col-form-label">
                    <label for="age">Age</label>
                    <input type="number" th:field="*{age}" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="securityRolesList"><strong>Role</strong></label>
                    <select id="securityRolesList" th:field="*{securityRolesList}" size="2" multiple="multiple" class="form-control">
                        <option th:each="str : ${securityRoleList}"
                                th:value="${{str}}"
                                th:text="${str.role}">
                            USER
                        </option>
                    </select>
                </div>

            </div>
        </div>
    </div>


<div class="modal-footer">

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/admin}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
    </div>
<!--    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">-->
<!--        Close-->
<!--    </button>-->
<!--    <button type="submit" class="btn btn-warning">Edit user</button>-->
</div>
</form>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="base">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div layout:fragment="page_content">
<form th:method="PATCH" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" id="id" name="id" th:value="${id}" />
    <div class="row justify-content-center">
        <div class="col-3 mt-5">
            <div class="d-grid gap-2 text-center">
                <div class="form-group">
                    <label for="login">Login </label>
                    <input type="text" th:field="*{login}" id="login" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password </label>
                    <input type="password" th:field="*{password}" id="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="text" th:field="*{email}" id="email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" th:field="*{age}" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="securityRolesList"><strong>Role</strong></label>
                    <select id="securityRolesList" th:field="*{securityRolesList}" size="2" multiple="multiple" class="form-control">
                        <option th:each="str : ${securityRoleList}"
                                th:value="${{str}}"
                                th:text="${str.role}">
                            USER
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/admin}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
